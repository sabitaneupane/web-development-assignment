<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Site</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lora&display=swap');
    </style>

    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body id="home">
    <!-- header starts here -->
    <header class="sticky-top">
        <div class="navigation">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <!-- Brand -->
                <a class="navbar-brand" href="#">
                    My Name
                </a>

                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav" id="navUl">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about-me">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#my-blogs">Blogs</a>
                        </li>
                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                Courses
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="index.html#courses">HTML</a>
                                <a class="dropdown-item" href="index.html#courses">CSS</a>
                                <a class="dropdown-item" href="index.html#courses">JavaScript</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navlink" href="#contact-me">Contact Me</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- header ends here -->


    <!-- section starts here -->
    <section>

        <div class="container-fluid container-space blogs-container" id="my-blogs">
            <h2> My Blogs </h2>
            <div class="row" id="result">
            </div>
        </div>

    </section>
    <!-- section ends here -->

    <!-- footer starts here -->
    <footer>
        <div class="footer-top-info container-fluid">
            <div class="follow-me-content">
                <h3> Follow me on</h3>
                <p>
                    <a href=""> <i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href=""> <i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                    <a href=""> <i class="fa fa-youtube-square" aria-hidden="true"></i></a>
                </p>
            </div>
        </div>
        <div class="footer-bottom-info container-fluid" id="contact-me">
            <div class="contact-me-section">
                <h2> Contact Me</h2>
                <div class="row">
                    <div class="col-md-7 col-12 mb-4">
                        <div class="row address-content">
                            <div class="col-md-6 col-12">
                                <p>
                                    <i class="fa fa-map-marker" aria-hidden="true"></i> <br />
                                    Kathmandu, Nepal
                                </p>

                            </div>

                            <div class="col-md-6 col-12">
                                <p>
                                    <i class="fa fa-phone" aria-hidden="true"></i> <br />
                                    0123456789
                                </p>

                            </div>

                            <div class="col-md-6 col-12">
                                <p>
                                    <i class="fa fa-mobile" aria-hidden="true"></i> <br />
                                    567543
                                </p>

                            </div>

                            <div class="col-md-6 col-12">
                                <p>
                                    <i class="fa fa-envelope" aria-hidden="true"></i> <br />
                                    info.test@gmail.com
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5 col-12 mb-4">
                        <div class="contact-form-content">
                            <form name="myform" onsubmit="return validateform()">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter fullname" id="name"
                                        name="fullname">
                                    <p id="fullname-error-msg" class="text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Enter email" id="email"
                                        name="email">
                                    <p id="email-error-msg" class="text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" rows="5" placeholder="Enter message" id="message"
                                        name="message"></textarea>
                                    <p id="message-error-msg" class="text-danger"></p>
                                </div>
                                <input type="submit" value="Submit" class="btn btn-primary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="copyright-content">
                <p> Copyright information - 2021</p>
            </div>
        </div>


    </footer>
    <!-- footer ends here -->

</body>

<script src="./assets/js/main.js" > </script>


<script>
    fetch('https://sabitaneupane.github.io/sample-json-data/news/news.json')
        .then(response => response.json())
        .then(data => {
            let blogContent = "";
            data.map((blog) => {
                blogContent = blogContent + 
                `<div class="col-lg-4 col-md-6 col-sm-6 col-12">
                    <div class="blog-content m-4">
                        <div class="card" style="width:100%">
                            <img class="card-img-top" src=${blog.image} alt="Card image">
                            <div class="card-body">
                                <h4 class="card-title">
                                    ${blog.title}
                                </h4>
                                <p> <small><i>Posted on February 19, 2016</i></small></p>
                                <p class="card-text">
                                    ${blog.description} <br />
                                    <a href="#">Read more</a>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
                `
            })
            
            document.getElementById('result').innerHTML = blogContent
        })
        .catch(error => console.error(error))

</script>
</html>
